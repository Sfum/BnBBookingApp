<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit Hospital</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Hospital form -->
<div class="inner-wrapper">
  <form [formGroup]="editHospitalForm" (ngSubmit)="updateHospital()" novalidate>
    <mat-card>
      <div class="controlers-wrapper">

        <!-- Hospital name -->
        <mat-form-field class="Hospital-name">
          <input matInput placeholder="Hospital name" formControlName="hospital_name">
          <mat-error *ngIf="handleError('hospital_name', 'required')">
            You must provide a <strong>hospital name!</strong>
          </mat-error>
        </mat-form-field>

        <!-- Contact Number -->
        <mat-form-field class="Contact-Number">
          <input matInput placeholder="Contact Number" formControlName="contact_number" pattern="[0-9]*" minlength="10"
                 maxlength="10">
          <mat-error *ngIf="handleError('contact_number', 'required')">
            You must provide a <strong>valid mobile number!</strong>
          </mat-error>
          <mat-error *ngIf="handleError('contact_number', 'pattern')">
            Only numbers are allowed!
          </mat-error>
          <mat-error *ngIf="handleError('contact_number', 'minlength')">
            The Hospital's <strong>mobile contact</strong> must be 10 digit long!
          </mat-error>
        </mat-form-field>

        <!-- Address -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Address" formControlName="address">
          <mat-error *ngIf="handleError('address', 'required')">
            You must provide a <strong>type of medical specialist.</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>
    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
          <button mat-flat-button color="war" type="button" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
