<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Appointment List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- No data message -->
<p *ngIf="AppointmentData.length <= 0" class="no-data">There is no data added yet!</p>

<!-- Appointments list Angular material data table -->
<div class="container" *ngIf="AppointmentData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="book_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.book_name}} </td>
      </ng-container>

      <ng-container matColumnDef="author_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
      </ng-container>

      <ng-container matColumnDef="binding_type">
        <th mat-header-cell *matHeaderCellDef> Doctor </th>
        <td mat-cell *matCellDef="let element"> {{element.binding_type}} </td>
      </ng-container>

      <ng-container matColumnDef="publication_date">
        <th mat-header-cell *matHeaderCellDef> Appointment Date </th>
        <td mat-cell *matCellDef="let element"> {{element.publication_date}} </td>
      </ng-container>

      <ng-container matColumnDef="in_stock">
        <th mat-header-cell *matHeaderCellDef> Confirmed? </th>
        <td mat-cell *matCellDef="let element"> {{element.in_stock}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Edit / Delete </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <mat-icon color="primary" class="push-right"
            [routerLink]="['/edit-appointment/', element.$key]">edit</mat-icon>
          <mat-icon mat-raised-button color="accent" (click)="deleteAppointment(i, element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsDisplay;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div>

  </div>
</div>
