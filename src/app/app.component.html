<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div><mat-icon (click)="sidenav.toggle()" class="hamburger">settings</mat-icon></div>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-appointment">
        <mat-icon>alarm</mat-icon> Add Appointment
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/appointments-list">
        <mat-icon>assignment</mat-icon> View Appointments
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-doctor">
        <mat-icon>work</mat-icon> Add Doctor
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/doctors-list">
        <mat-icon>view_list</mat-icon> View Doctors
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
