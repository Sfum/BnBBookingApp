<!-- Title -->
<div class="title">
  <h1 class="mat-h1"> Doctor List </h1>
  <button mat-flat-button
          color="war"
          type="button"
          (click)="goBack()"> Go Back </button>
</div>

<!-- No entries message -->
<p *ngIf="DoctorData.length <= 0"
   class="no-data"> There are no entries added yet! </p>

<!-- Doctors list Angular material data table -->
<div class="container"
     *ngIf="DoctorData.length > 0">
  <mat-form-field fxFlex="20%">
    <input matInput
           type="text"
           (keyup)="doFilter($event.target.value)"
           placeholder="Search">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table
           [dataSource]="dataSource">
      <ng-container matColumnDef="doctor_name">
        <th mat-header-cell
            class="container"
            *matHeaderCellDef> Doctor Name </th>
        <td mat-cell
            class="container"
            *matCellDef="let element"> {{element.doctor_name}} </td>
      </ng-container>
      <ng-container matColumnDef="doctor_number">
        <th mat-header-cell
            class="container"
            *matHeaderCellDef> Contact Number </th>
        <td mat-cell
            class="container"
            *matCellDef="let element"> {{element.doctor_number}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell
            class="container"
            *matHeaderCellDef> Edit / Delete </th>
        <td mat-cell
            class="container"
            *matCellDef="let element; let i = index;">
          <mat-icon class="push-right"
                    [routerLink]="['/edit-doctor/', element.$key]"> insert_chart
          </mat-icon>
          <mat-icon mat-raised-button
                    color="warn"
                    (click)="deleteDoctor(i, element)"> delete_sweep </mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row
          *matHeaderRowDef="columnsDisplay; sticky: true"></tr>
      <tr mat-row
          *matRowDef="let row; columns: columnsDisplay;"></tr>
    </table>
    
    <!--    Pagination-->
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
  <br>
</div>
