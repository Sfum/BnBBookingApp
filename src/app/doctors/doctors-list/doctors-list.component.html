<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Doctor List</h1>
  <button mat-flat-button color="war" type="button" (click)="goBack()">Go Back</button>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<!-- No data message -->
<p *ngIf="DoctorData.length <= 0" class="no-data">There is no data added yet!</p>

<!-- Doctors list Angular material data table -->
<div class="container" *ngIf="DoctorData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="book_name">
        <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
        <td mat-cell *matCellDef="let element"> {{element.book_name}} </td>
      </ng-container>

      <ng-container matColumnDef="author_name">
        <th mat-header-cell *matHeaderCellDef> Type Of Specialist </th>
        <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
      </ng-container>

      <ng-container matColumnDef="in_stock">
        <th mat-header-cell *matHeaderCellDef> Taking On New Patients </th>
        <td mat-cell *matCellDef="let element"> {{element.in_stock}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Edit / Delete </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <mat-icon color="primary" class="push-right"
            [routerLink]="['/edit-doctor/', element.$key]">edit</mat-icon>
          <mat-icon mat-raised-button color="accent" (click)="deleteDoctor(i, element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsDisplay;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <br>
  <a mat-raised-button class="button-length" routerLinkActive="active" routerLink="/add-doctor">
    <mat-icon>work</mat-icon> Add Another Doctor
  </a>

  <a mat-raised-button class="button-length" routerLinkActive="active" routerLink="/add-hospital">
    <mat-icon>playlist_add</mat-icon> Add A Hospital</a>

  <a mat-raised-button class="button-length" routerLinkActive="active" routerLink="/add-appointment">
    <mat-icon>alarm</mat-icon> Make an Appointment
  </a>
</div>
